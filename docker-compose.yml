version: '3'
services:
  app:
    build: .
    ports:
      - 8000:8080
    depends_on:
      - mysql
      - redis
    restart: always
    environment:
      - FLASK_MODE=ProductionEnv
    networks:
      - qick

  mysql:
    container_name: mysql_db
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=qickstudy
      - MYSQL_USER=qickstudy
      - MYSQL_PASSWORD=qickstudy
      - MYSQL_DATABASE=QickStudy
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - qick

  redis:
    image: redis:latest
    container_name: redis_db
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=qickstudy
    volumes:
      - ./redis-data:/data
    networks:
      - qick

networks:
  qick:
    driver: bridge