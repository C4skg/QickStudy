<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('themes.static',path='js/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/popper.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/bootstrap_5.3/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/style.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/function.js') }}"></script>
    <!-- ^css -->
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/bootstrap_5.3/bootstrap.min.css') }}">

    <!-- ^hljs -->
    <link rel="stylesheet" href="{{ url_for('themes.static',path='Vditor/dist/js/highlight.js/styles/emacs.css') }}" id="hljsCodeBlockColor"> <!--^ dark: native ;  light: emacs-->
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/highlightjs/hlight-copy-button.css') }}"/>
    <script src="{{ url_for('themes.static',path='Vditor/dist/js/highlight.js/highlight.pack.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/highlight/highlightjs-line-numbers.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/highlight/highlightjs-copy.js') }}"></script>
    <!-- ^kateX.js -->
    <link rel="stylesheet" href="{{ url_for('themes.static',path='Vditor/dist/js/katex/katex.min.css') }}">
    <script src="{{ url_for('themes.static',path='Vditor/dist/js/katex/katex.min.js') }}"></script>
    <!-- ^Vditor/method.min.js -->
    <link rel="stylesheet" href="{{ url_for('themes.static',path='Vditor/index.css') }}"> <!--^ dark: native ;  light: emacs-->
    <script src="{{ url_for('themes.static',path='Vditor/method.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='Vditor/dist/js/i18n/zh_CN.js') }}"></script>
    <!-- ^self -->
    <script src="{{ url_for('themes.static',path='js/md2html.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/index.css') }}">
    <!-- ^icon -->
    <link rel="icon" href="{{ url_for('themes.static',path='img/logo.svg') }}">

    <!-- !extends -->
    {% block extends %}
    {% endblock %}

    <title>
        QickStudy
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    {% block body%}
    {% endblock %}
</body>

{% block style %}
{% endblock %}
<!-- ^ without document.onload -->
{% block script %}
{% endblock %}
</html>
