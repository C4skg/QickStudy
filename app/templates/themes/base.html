<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('themes.static',path='js/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/sweetalert.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/bootstrap_5.3/bootstrap.min.css') }}">
    <script src="{{ url_for('themes.static',path='js/style.js') }}"></script>
    <script src="{{ url_for('themes.static',path='js/function.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('themes.static',path='css/base.css') }}">
    <!-- ^icon -->
    <link rel="icon" href="{{ url_for('themes.static',path='img/logo.svg') }}">

    <!-- !extends -->
    {% block extends %}
    {% endblock %}

    <title>
        QickStudy
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    {% block body%}
    {% endblock %}
</body>

{% block style %}
{% endblock %}
<!-- ^ without document.onload -->
{% block script %}
{% endblock %}
</html>
