<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/jquery-3.6.3.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/sweetalert.min.js"></script>
    <script src="../static/js/bootstrap_5.3/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap_5.3/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- ^hljs -->
    <link rel="stylesheet" href="../static/css/highlight/native.css" id="hljsCodeBlockColor">     <!--^ dark: native ;  light: emacs-->
    <script src="../static/js/highlight/highlight.min.js"></script>
    <script src="../static/js/highlight/highlightjs-line-numbers.min.js"></script>
    <script>
        hljs.highlightAll();
        hljs.initLineNumbersOnLoad ({ singleLine:true });
    </script>

    <!-- ^kateX.js -->
    <link rel="stylesheet" href="../static/katex/katex.min.css">
    <script src="../static/katex/katex.min.js"></script>
    <script src="../static/katex/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {  
            renderMathInElement(document.body, {  
            delimiters: [  
                {left: "$$", right: "$$", display: true},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\begin{equation}", right: "\\end{equation}", display: true},
                {left: "\\begin{align}", right: "\\end{align}", display: true},
                {left: "\\begin{alignat}", right: "\\end{alignat}", display: true},
                {left: "\\begin{gather}", right: "\\end{gather}", display: true},
                {left: "\\begin{CD}", right: "\\end{CD}", display: true},
                {left: "\\[", right: "\\]", display: true}
            ],  
            // • rendering keys, e.g.:  
            throwOnError : false  
            });  
        }); 
        $(function(){
            var mathJaxTrans = function(){
                var mathObj = document.getElementsByClassName('language-math');
                for(let element of mathObj){
                    let render = element.innerHTML.decode();
                    katex.render(render,element)
                }
            }
            mathJaxTrans();
        })
    </script>


    <title>Document</title>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">链接</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">链接</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">链接</a>
                    </li>
                </ul>
                <div class="btn modeButton change d-none d-sm-block">
                    <i class="fa fa-lg fa-sun-o fa-moon-o" aria-hidden="true"></i>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 导航栏 -->

    <div class="container main">
        
        {% if root %}
        <!-- 工具栏  靠右固定 -->
        <div class="devTools">
            <div class="btn-group">
                <button type="button" class="btn bg-success text-light btn-sm" data-bs-toggle="tooltip" title="添加新内容">Add New</button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split bg-success text-light btn-sm" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">新目录</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">新工具</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">目录说明</a></li>
                </ul>
            </div>
        </div>
        <!-- 工具栏 -->
        {% endif %}
        <!-- 内容 -->
        <div class="context" >
            {% if context|length == 0 %}
            <div class="NoneTxt">
                <p class="h1">Nothing here~</p>
            </div>
            {% else %}

            <div class="accordion">
                 <!-- !单个类型或工具 -->
                <div class="card" data-list-type="tools">
                    <div class="d-flex p-2 justify-content-between">
                        <div class="text-overflow button"  data-bs-toggle="collapse" href="#collapseThree">Title</div>
                        <div class="tools d-flex">
                            <div class="opened d-flex">
                                <div class="badge bg-secondary d-flex align-items-center mx-1">CTF</div>
                                <div class="badge bg-secondary d-flex align-items-center mx-1">Python</div>
                            </div>
                            <div class="infos d-flex">
                                <div class="badge bg-secondary d-flex align-items-center mx-1">CTF</div>
                                <div class="badge bg-secondary d-flex align-items-center mx-1">Python</div>
                            </div>
                        </div>
                    </div>
                    <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">                            
                            <div class="center"> <!--*mardkwon doc-->
                                {{1+2}} <!--In-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- !类型目录 -->
                <div class="card" data-list-type="dir">
                    <div class="d-flex p-2 justify-content-between">
                        <div class="text-overflow button link">
                            <a href="404.html">404.html</a>
                        </div>
                        <div class="tools d-flex">
                            <div class="opened d-flex">
                                
                            </div>
                            <div class="infos d-flex">
                                <div class="badge bg-secondary d-flex align-items-center mx-1">CTF</div>
                                <div class="badge bg-secondary d-flex align-items-center mx-1">Python</div>
                                <div class="badge bg-secondary d-flex align-items-center mx-1">Python</div>
                                <div class="badge bg-secondary d-flex align-items-center mx-1">Python</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- !类型目录 -->
            </div>

            {% endif %}
        </div>
        <!-- 内容 -->

    </div>

    <!-- 右下角折叠 -->
    <div class="rightbottom hidden">
        <div class="collapse" id="collapseBtn">
            <div class="btn scrollTop">
                <i class="fa fa-2x fa-angle-up" aria-hidden="true" ></i>
            </div>
            <div class="btn modeButton change d-block d-sm-none" >
                <i class="fa fa-lg fa-sun-o fa-moon-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="btn" data-bs-toggle="collapse" data-bs-target="#collapseBtn" >
            <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <!-- 右下角折叠 -->
<style>
    .navbar{
        border-bottom: 1px solid var(--border-color);
        background: transparent!important;
    }
    .container{
        background-color: transparent;
    }
    .context{
        margin-top: 10px;
        border-radius: 5px;
        /* border: 1px solid var(--border-color); */
    }
    .main{
        margin-top: 50px;
    }
    .devTools{
        text-align: right;
    }
    .NoneTxt{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 60vh;
        background-color: #00000020;
    }
    .accordion .card{
        margin: 5px 0px;
    }
</style>
</body>
<script src="../static/js/index.js"></script>
</html>
